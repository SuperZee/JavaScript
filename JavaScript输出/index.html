<!DOCTYPE html>
<html lang="en">
<!-- 
JavaScript 可以通过不同的方式来输出数据：

    使用 window.alert() 弹出警告框。
    使用 document.write() 方法将内容写到 HTML 文档中。
    使用 innerHTML 写入到 HTML 元素。
    使用 console.log() 写入到浏览器的控制台。
 -->
<head>
	<meta charset="UTF-8">
	<title>JavaScript显示数据</title>
</head>
<body>
	<p>输出的数据，可以用来Debug</p>
	<p>目前有的浏览器已经支持JavaScript断点调试了</p>
	<P id="demo"></P>
</body>

<script>
//window.alert(5 + 6);
document.getElementById("demo").innerHTML = "段落已修改。";
document.write(Date());
// 输出到控制台
a = 6;
b = 6;
c = a + b;
console.log(c);
</script>



</html>
